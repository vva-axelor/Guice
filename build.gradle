apply plugin: 'java'
apply plugin: 'war'


repositories {
    jcenter()
    mavenCentral()
	mavenLocal()
}

dependencies {
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    compile group: 'com.google.inject', name: 'guice', version: '4.1.0'
    compile group: 'com.google.inject.extensions', name: 'guice-servlet', version: '4.1.0'
    compile group: 'com.google.inject.extensions', name: 'guice-persist', version: '4.1.0'
    
    compile 'org.hibernate:hibernate-core:5.5.6.Final'
	compile 'org.postgresql:postgresql:42.2.23'
	compile 'javax.persistence:javax.persistence-api:2.2'
	
    //testCompile 'junit:junit:4.12'
}

